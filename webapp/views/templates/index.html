<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ML MITM Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>    
    <nav class="navbar navbar-expand-sm bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MITM ML Project Demo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="/history/">Historical Data</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <h3>The purpose of this webpage is to detect ARP Poisoning attacks based on packet data.</h3>
      <h5>To get started, simply upload a .PCAP file or begin scanning the network</h5>
    </div>

    <section class="bg-white">
      <div class="container">
        <div class="text-center">
         <p class="lead">Upload PCAP files here</p>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-8 text-center">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#upload-modal">
                Upload
            </button>
          </div>
        </div>
      </div>
    </section>

    <div class="modal fade" id="upload-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Upload Files Here</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <form action="/upload" method="post" enctype="multipart/form-data"></form>
              <label for="formFile" class="form-label">Accepts .pcap files</label>
              <input class="form-control" type="file" id="formFile">
            </form>
          </div>

          <div class="modal-footer">
            <button class="btn btn-primary" id="fileSubmit">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('serve_js', filename='upload.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
